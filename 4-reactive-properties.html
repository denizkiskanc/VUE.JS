<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="age">
        <p> Javascript: {{age >=18 ? 'Reşittir' : 'Reşit değildir'}}</p>
        <p>Method: {{ ageWriter()}}</p>
        <p> {{sayi}}</p>
        <button @click="sayi++">Sayı Arttır..</button>
        
    </div>

    <script>
       new Vue({

        el:"#app",
        data:{
            age:0,
            sayi:0
        },
        methods:{

            ageWriter(){
             console.log("Method Çalıştı...")
             return this.age >=18 ? 'Reşittir' : 'Reşit değildir' 
            }
        },

        computed : {

            ageWriterCamp() {

                console.log("Computed Çalıştı...")
                return this.age >=18 ? 'Reşittir' : 'Reşit değildir' 
            }
        },

        watch : {
            age(newValue,oldValue) {

                console.log("New : " + newValue)
                console.log("New : " + oldValue)

            }
        }
       });
    </script>

</body>
</html>
