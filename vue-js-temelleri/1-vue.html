<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <button>{{buttonTitle}}</button>
        <p>{{paragraph}}</p>
        <p v-text="paragraph"></p>
        <a v-bind:href="link">video</a>
        <p v-html="details"></p> 
    </div>
    <script>
        new Vue({

            el:"#app",
            data: {
                title:"test baslık",
                buttonTitle:"Tıkla gelsin",
                paragraph:"deniz kıskanç",
                link:"https://www.youtube.com/watch?v=G-oxmvgVpZ4&t=8708s",
                details:"<b>Detaylar...</b>"
            }

        });
    </script>

</body>
</html>
